<!doctype html>
<html>
<head>
<meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedijski sadržaj</title>
    <link rel="stylesheet" href="html.projekt/stil.css">
<title>multimedija.html</title>

<body>
	 <header>
        <h1>Multimedijski sadržaj</h1>
    </header>
    <section>

        <img src="html.projekt/slike/slika1.jpg.jpg" alt="Pas i ja" width="200">

         <h2>Video s YouTube-a</h2>

        <audio controls>
            <source src="html.projekt/slike/mojzvuk.mp3.mp3"" type="audio/mp3">
